<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Console</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style-ws.css" rel="stylesheet">
</head>

<body class="body">
    <div class="container-fluid h-100">
        <div class="col-md-5 mx-auto text-center ws-header">
            <h1 class="display-4 font-weight-normal text-muted">Web Console</h1>
            <h4 class="text-muted mailer-text">Debugging WebSockets</h4>

            <hr class="mb-4">

            <div class="row">
                <div class="col-md-4 mb-3">
                    <button class="btn btn-primary btn-block ws-send" type="submit">Submit</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-success btn-block ws-connect" type="submit">WS Connect</button>
                </div>
                <div class="col-md-4 mb-3">
                    <button class="btn btn-danger btn-block ws-clear" type="submit">Clear</button>
                </div>
            </div>

            <hr class="mb-4">
        </div>

        <div class="row ws-container card-deck">
            <div class="col-md-6 mb-3 card box-shadow">
                <div class="card-header"><h4 class="my-0 font-weight-normal">Input</h4></div>
                <textarea class="form-control" id="data" rows="3" name="data" placeholder="Input JSON or XML here ..."></textarea>
            </div>
            <div class="col-md-6 mb-3 card box-shadow">
                <div class="card-header"><h4 class="my-0 font-weight-normal">Output</h4></div>
                <div class="ws-response text-muted">
                    <ul class="list-unstyled">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&#169; WC</span>
        </div>
    </footer>

    <!-- The Modal WS Is Not Connected-->
    <div class="modal fade" id="wsNotConnected">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Error</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    You are not connected to WebSockets
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <div class="btn-sm">
                            <button class="btn btn-danger btn-block" type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal WS Try Connect-->
    <div class="modal fade" id="wsTryConnect">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">WebSocket Connect</h4>

                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ws-connect-data">
                  <label for="host">Host</label>
                  <input class="form-control" id="host" aria-describedby="hostHelp" placeholder="Enter host">
                  <small id="hostHelp" class="form-text text-muted">Input WebSocket host, eg: <b>ws://localhost:5280/ws-xmpp</b></small>

                  <label for="protocol">Protocol</label>
                  <input class="form-control" id="protocol" aria-describedby="protocolHelp" placeholder="Enter host">
                  <small id="protocolHelp" class="form-text text-muted">Input WebSocket protocol, eg: <b>xmpp</b></small>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <div class="btn-sm">
                            <button class="btn btn-success btn-block ws-try-connect" type="submit">Connect</button>
                        </div>
                        <div class="btn-sm">
                            <button class="btn btn-danger btn-block" type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app-ws.js"></script>
</body>
</html>
